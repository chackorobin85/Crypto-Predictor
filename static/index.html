<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e1117;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background-color: #1e222b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    input, button, select {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }

    input, select {
      background-color: #2b2f3a;
      color: #fff;
    }

    button {
      background-color: #4caf50;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    canvas {
      margin-top: 25px;
      background-color: #ffffff;
      border-radius: 8px;
    }

    #stats {
      margin-top: 20px;
      background-color: #2b2f3a;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
    }

    #result {
      margin-top: 10px;
    }

    #loader {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">üìä Crypto Price Dashboard</h2>

    <select id="symbolDropdown" onchange="syncSymbolInput()"></select>
    <input type="text" id="symbol" placeholder="Type or pick symbol (e.g. BTC)" />
    <input type="date" id="targetDate" />
    <button onclick="predict()">üîÆ Predict</button>

    <div id="loader">üîÑ Predicting...</div>
    <div id="result"></div>
    <div id="stats"></div>
    <canvas id="priceChart" height="100"></canvas>
  </div>

  <script>
    let chart;
    let fullCoinList = [];

    async function loadTopCoins() {
      const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=50&page=1");
      const topCoins = await res.json();

      const dropdown = document.getElementById("symbolDropdown");
      dropdown.innerHTML = topCoins.map(c => `<option value="${c.symbol.toUpperCase()}">${c.name} (${c.symbol.toUpperCase()})</option>`).join('');
      fullCoinList = topCoins;
    }

    function syncSymbolInput() {
      const dropdown = document.getElementById("symbolDropdown");
      document.getElementById("symbol").value = dropdown.value;
    }

     async function predict() {
    const loader = document.getElementById("loader");
    const resultBox = document.getElementById("result");
    const statsBox = document.getElementById("stats");
    const symbolInput = document.getElementById("symbol").value.trim().toLowerCase();
    const targetDate = document.getElementById("targetDate").value;

    loader.style.display = "block";
    resultBox.innerHTML = '';
    statsBox.innerHTML = '';

    if (!symbolInput || !targetDate) {
      loader.style.display = "none";
      resultBox.innerHTML = `<span style="color:red;">Please enter symbol and select a date.</span>`;
      return;
    }

    let coinIdMatch = fullCoinList.find(c => c.symbol.toLowerCase() === symbolInput);
    let coinId = coinIdMatch ? coinIdMatch.id : symbolInput;

    try {
      const res = await fetch("https://crypto-predictor-02.onrender.com/predict_linear", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symbol: coinId, target_date: targetDate })
      });

      const data = await res.json();
      console.log("üîç Predict response:", data); // <‚Äî Logging added
      loader.style.display = "none";

      if (data.predicted_price_usd) {
        resultBox.innerHTML = `
          <strong>${data.symbol}</strong><br/>
          Target Date: ${data.target_date}<br/>
          Predicted Price: <strong>$${data.predicted_price_usd}</strong><br/>
          <em>${data.note}</em>
        `;
      } else {
        resultBox.innerHTML = `<span style="color:red;">Error: ${data.error || 'Unexpected response from server.'}</span>`;
        return;
      }

      const statsRes = await fetch(`https://crypto-predictor-02.onrender.com/coin_stats/${coinId}`);
      const stats = await statsRes.json();
      statsBox.innerHTML = `
        <strong>üìà Stats for ${stats.symbol}</strong><br/>
        Current Price: $${stats.current_price_usd}<br/>
        52W High: $${stats.high_52w}<br/>
        52W Low: $${stats.low_52w}<br/>
        All-Time High: $${stats.high_24h}<br/>
        All-Time Low: $${stats.low_24h}<br/>
        1Y Change: ${stats.price_change_percentage_1y?.toFixed(2) ?? 'N/A'}%
      `;

      const historyRes = await fetch(`https://crypto-predictor-02.onrender.com/historical_prices/${coinId}/30`);
      const historyData = await historyRes.json();
      const prices = historyData.prices.map(p => p[1]);
      const labels = historyData.prices.map(p => {
        const date = new Date(p[0]);
        return `${date.getMonth() + 1}/${date.getDate()}`;
      });

      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("priceChart"), {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: `${stats.symbol} Price (Past 30 Days)`,
            data: prices,
            fill: false,
            borderColor: "#4caf50",
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            x: { ticks: { color: "#bbb" }},
            y: { ticks: { color: "#bbb" }}
          }
        }
      });

    } catch (err) {
      console.error("üî• JS Exception:", err);
      loader.style.display = "none";
      resultBox.innerHTML = `<span style="color:red;">Something went wrong. Check console logs for details.</span>`;
    }
  }

    window.onload = async () => {
      await loadTopCoins();
    };
  </script>
</body>
</html>
