<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Price Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
	  @media (max-width: 600px) {
  .container {
    width: 90%;
    padding: 15px;
  }
}
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e1117;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background-color: #1e222b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    input, button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }

    input {
      background-color: #2b2f3a;
      color: #fff;
    }

    button {
      background-color: #4caf50;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #45a049;
    }

    canvas {
      margin-top: 25px;
      background-color: #ffffff;
      border-radius: 8px;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      background-color: #2b2f3a;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">ðŸ”® Crypto Price Predictor</h2>
	  <select id="symbolDropdown" onchange="syncSymbolInput()">
  <option value="BTC">Bitcoin (BTC)</option>
  <option value="ETH">Ethereum (ETH)</option>
  <option value="SOL">Solana (SOL)</option>
  <option value="ADA">Cardano (ADA)</option>
</select>
    <input type="text" id="symbol" placeholder="e.g. bitcoin" />
    <input type="number" id="days" placeholder="Days ahead (e.g. 3)" />
    <button onclick="predict()">Predict</button>
    <div id="result"></div>
    <canvas id="priceChart" height="100"></canvas>
  </div>
<script>
  const coinMap = {
    BTC: "bitcoin", ETH: "ethereum", SOL: "solana", ADA: "cardano",
    XRP: "ripple", DOGE: "dogecoin", DOT: "polkadot", AVAX: "avalanche-2",
    SHIB: "shiba-inu", MATIC: "polygon", LTC: "litecoin", TRX: "tron",
    LINK: "chainlink", BCH: "bitcoin-cash", XLM: "stellar", NEAR: "near",
    ATOM: "cosmos", ALGO: "algorand", ETC: "ethereum-classic", FTM: "fantom"
  };
  <script>
	  function syncSymbolInput() {
  const dropdown = document.getElementById("symbolDropdown");
  document.getElementById("symbol").value = dropdown.value;
	  
	  let dark = true;
function toggleTheme() {
  dark = !dark;
  document.body.style.backgroundColor = dark ? "#0e1117" : "#f0f0f0";
  document.body.style.color = dark ? "#ffffff" : "#000000";
}
}
    let chart; // chart instance

    async function predict() <button onclick="toggleTheme()">ðŸŒ“ Switch Theme</button> {
		
      let symbol = document.getElementById("symbol").value.trim().toUpperCase();
let coinId = coinMap[symbol] || symbol.toLowerCase();
      const daysAhead = parseInt(document.getElementById("days").value);
      const resultBox = document.getElementById("result");

      const response = await fetch("https://crypto-predictor-02.onrender.com/predict_linear", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ symbol, days_ahead: daysAhead })
      });

      const data = await response.json();

      if (data.predicted_price_usd) {
        resultBox.innerHTML = `
          <strong>${data.symbol}</strong><br/>
          Days Ahead: ${data.days_ahead}<br/>
          Predicted Price: <strong>$${data.predicted_price_usd}</strong><br/>
          <em>${data.note}</em>
        `;

        // Fetch price history for chart
        const chartRes = await fetch(`https://api.coingecko.com/api/v3/coins/${symbol.toLowerCase()}/market_chart?vs_currency=usd&days=7&interval=hourly`);
        const chartData = await chartRes.json();

        const prices = chartData.prices.map(entry => entry[1]).slice(-30);
        const labels = Array.from({length: prices.length}, (_, i) => `T-${prices.length - i}`);

        prices.push(data.predicted_price_usd);
        labels.push(`+${data.days_ahead}d`);

        // Destroy old chart if exists
        if (chart) chart.destroy();

        chart = new Chart(document.getElementById("priceChart"), {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: `${symbol.toUpperCase()} Price`,
              data: prices,
              fill: false,
              borderColor: "#4caf50",
              backgroundColor: "#4caf50",
              tension: 0.2
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true }
            },
            scales: {
              x: { ticks: { color: "#bbb" }},
              y: { ticks: { color: "#bbb" }}
            }
          }
        });

      } else
	  
	  <div id="loader" style="display: none; text-align: center; margin-top: 10px;">ðŸ”„ Predicting...</div>{
        resultBox.innerHTML = `<span style="color:red;">Error: ${data.error}</span>`;
      }
    }
  </script>
</body>
</html>
